
[functions.resend]
enabled = true
verify_jwt = true
import_map = "./functions/resend/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/resend/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/resend/*.html" ]

[functions.auth-email-hook]
enabled = true
verify_jwt = false
import_map = "./functions/auth-email-hook/deno.json"
entrypoint = "./functions/auth-email-hook/index.ts"
